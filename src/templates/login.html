<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/assets/css/styles.css">
    <link rel=" icon" href="assets/imgs/logo.jpg" type="image/x-icon">
    <title>Inicio de sesion</title>
</head>

<body>
    <section class="container">

        <div class="semicirculo">
            <img src="{{ url_for('static', filename='assets/imgs/logo.jpg') }}" alt="logo_delicias_de_cocina">
            <h1>Delicias de cocina</h1>


        </div>
        <div class="login">


            <div class="login_box">
                <header>
                    <h2>Inicio de sesión</h2>
                </header>

                <form id="formLogin"  autocomplete="off" action="http://127.0.0.1:5000/api/verificar_usuario" method="POST">
                    <!--ERRORES: -->
                    {% if error %}
                    <div style="background-color: #ffe5e5; color: #d8000c; border: 1px solid #d8000c; padding: 5px; margin-top: -35px; margin-bottom: -35px;; border-radius: 5px; text-align: center;">
                        {{ error }}
                    </div>
                    {% endif %}
                    <div class="input_area">
                        <input type="text" name="username" id="user" class="entry" placeholder="Usuario | Max 15 caracteres" minlength="3" maxlength="15" pattern="/^[a-zA-Z0-9_]{3,15}$/" title="Se permiten letras, numeros y guines bajos, y la longitud debe ser de 3 a 15 caracteres" required>
                        <div class="labelline"><span><img src="{{ url_for('static', filename='assets/imgs/icon/icon_user.png') }}" alt="icon"
                                    class="icon_user"></span></div>
                    </div>
                    <p id="validatp" style="font-size: 9px;color: #d8000c;"></p>

                    <div class="input_password">
                        <input type="password" id="password" class="entry_pass" name="password"
                            placeholder="Contraseña | Max 15 caracteres" minlength="8" maxlength="15" pattern="^(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$" title="La contraseña debe contener: Al menos un letra minuscula, al menos un numero, al menos un caracter especial y de 8 a 15 caracteres." required >
                        <div class="labelline_pass"><span><img src="{{ url_for('static', filename='assets/imgs/icon/icons8-lock-48.png') }}" alt="icon"
                                    class="icon_user"></span>
                        </div>
                    </div>
                    <p id="validatp" style="font-size: 9px;color: #d8000c;"></p>

                    <article>
                        <a href="{{url_for('recovery')}}">¿Olvido su contraseña?</a>
                    </article>

                    <button>Ingresar</button>
                </form>
                <a href="{{ url_for('registrarse') }}" class="link_registro">Crea una cuenta</a>


            </div>
            <a href="{{url_for('index')}}" class="home">Volver a inicio</a>

        </div>
    </section>

    <script>
        // Validación del formulario de inicio de sesión
        document.getElementById('formLogin').addEventListener('submit', function(event) {
            const user = document.getElementById('user').value;
            const password = document.getElementById('password').value;
            const validatp = document.getElementById('validatp');

            // Validar el campo de usuario
            if (!/^[a-zA-Z0-9_]{3,15}$/.test(user)) {
                validatp.textContent = 'El usuario debe contener solo letras, números y guiones bajos, y tener entre 3 y 15 caracteres.';
                event.preventDefault();
                return;
            }

            // Validar el campo de contraseña
            else if (!/^(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$/.test(password)) {
                validatp.textContent = 'La contraseña debe contener al menos una letra minúscula, un número, un carácter especial y tener entre 8 y 15 caracteres.';
                event.preventDefault();
                return;
            }

            validatp.textContent = ''; // Limpiar mensaje de error si todo es válido
        });
    </script>

</body>

</html>
