            <input type="submit" value="‚ûï Agregar receta" class="agregar">

    <script>
        // menu de filtrado
            const botones = document.querySelectorAll('.escoger');

            botones.forEach(boton => {boton.addEventListener('click', () => {
                botones.forEach(b => b.classList.remove('activa'));
                boton.classList.add('activa');
            });
            });
            // hasta aca

            // dialog-open
            const dialog = document.querySelector('.dialog_add');

            const closeButton = dialog.querySelector('cerrar');
            const openDialogButton = document.querySelector('.agregar');
            openDialogButton.addEventListener('click', (event) => {
                event.preventDefault(); // Evita que el formulario se env√≠e
                dialog.showModal(); // Muestra el di√°logo
            });
            closeButton.addEventListener('click', (event) => {
                event.preventDefault(); // Evita que el formulario se env√≠e
                dialog.close(); // Cierra el di√°logo
            });

    </script>
