<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel=" icon" href="assets/imgs/logo.jpg" type="image/x-icon">
    <title>Registrate</title>
</head>

<body>
    <section class="container">

        <div class="semicirculo">
            <img src="assets/imgs/logo.jpg" alt="logo_delicias_de_cocina">
            <h1>Delicias de cocina</h1>


        </div>
        <div class="login">


            <div class="register_box">
                <header>
                    <h2>Crea una cuenta</h2>
                </header>

                <form action="#" method="post" autocomplete="off">

                    <div class="input_form">
                        <input type="text" name="username" class="entry" placeholder="Usuario | Max 30 caracteres" title="Ingrese minimo 5 caracteres y maximo 30" minlength="5" maxlength="30" required>
                        <div class="labelline"><span><img src="assets/imgs/icon/icon_user.png" alt="icon"
                                    class="icon_user"></span></div>
                    </div>

                    <div class="input_form">
                        <input type="password" class="entry_pass" name="password"
                            placeholder="Contraseña | Max 15 caracteres" title="Ingrese minimo 8 caracteres y maximo 15" minlength="8" maxlength="15" required>
                        <div class="labelline_pass"><span><img src="assets/imgs/icon/icons8-lock-48.png" alt="icon"
                                    class="icon_user"></span>
                        </div>
                    </div>

                    <div class="input_form">
                        <input type="password" class="entry_pass" name="password"
                            placeholder="Repite tu contraseña | Max 15 caracteres" title="Ingrese minimo 8 caracteres y maximo 15"  minlength="8" maxlength="15"  required>
                        <div class="labelline_pass"><span><img src="assets/imgs/icon/icons8-lock-48.png" alt="icon"
                                    class="icon_user"></span>
                        </div>
                    </div>
                    <button>Registrarse</button>
                </form>
                <a href="login.html" class="link_login">¿Tienes cuenta? Inicia aquí</a>


            </div>
        </div>
    </section>

</body>

</html>
